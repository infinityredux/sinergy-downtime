<sin-fieldset legend="{{item.name}}">
    Name / description:
    <input type="text"
           ng-model="item.name" />
    <table cellspacing="0" cellpadding="0">
        <tr>
            <th>Skill</th>
            <th>&nbsp;</th>
            <th>Spec</th>
            <th>Ranks</th>
            <th>&nbsp;</th>
            <th>Bonus or Upkeep</th>
        </tr>
        <tr>
            <td>
                <dt-skill-select filter="skills.filterSkillNotType('Soul')"
                                 skill="item.skill" >
                </dt-skill-select>
            </td>
            <td>&nbsp; / &nbsp;</td>
            <td>
                <dt-spec-select skill="item.skill"
                                spec="item.spec" >
                </dt-spec-select>
            </td>
            <td>
                <select>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            <td>&nbsp; / &nbsp;</td>
            <td>
                <select>
                    <option value="0">0</option>
                    <option value="1">+1</option>
                    <option value="2">+2</option>
                    <option value="3">+3</option>
                </select>
            </td>
        </tr>
    </table>
</sin-fieldset>
